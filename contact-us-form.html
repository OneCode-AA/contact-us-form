<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <img
        src="/images/103710_source_code_icon.png"
        alt="logo"
        width="100px"
        height="100px"
      />
    </header>
    <main>
      <div class="container">
        <div class="bg"></div>
        <div class="container-card">
          <div class="contact-us">
            <h1>Contact Us</h1>
          </div>

          <form action="">
            <div class="name">
              <label for="name">Name: </label>
              <br />
              <input type="text" name="name" id="name" />
            </div>
            <div class="email">
              <label for="email">E-mail: </label>
              <br />
              <input type="email" name="email" id="email" />
            </div>
            <div class="message">
              <label for="message">Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="button">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by Aboo Abdillaah MBJ 2k24</p>
    </footer>
  </body>
</html>
